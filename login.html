<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/output.css" rel="stylesheet">
  <style>
   .border-color{
    border-color: red !important;
   }
  </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center mb-3">Login</h2>
            <form id="loginForm" onsubmit="return validateLoginForm()">
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-md font-bold mb-2" for="loginEmail">Email</label>
                    <input class="shadow border rounded w-full py-2 px-3 text-gray-700" type="text" id="loginEmail" name="loginEmail" placeholder="Enter email">
                    <span class="text-red-600 text-sm mt-2" id="loginEmailError"></span>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-md font-bold mb-2" for="loginPassword">Password</label>
                    <input class="shadow w-full py-2 px-3 border rounded text-gray-700" type="password" id="loginPassword" name="loginPassword" placeholder="Enter password">
                    <span class="text-red-600 none text-sm mt-2" id="loginPasswordError"></span>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 w-full" type="submit">Login</button>
                <p class="mt-3 font-medium text-center">Don't have an account? <a href="signup.html" class="text-blue-500 hover:text-blue-700 hover:underline">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
