<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/src/output.css">
    <style>
        .border-color{
    border-color: red;
   }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen bg-gray-100 my-3">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <h2 class="text-center mb-3 text-2xl font-bold">Sign Up</h2>
            <form id="signupForm" onsubmit="return validateSignupForm()">
                <div class="mb-4">
                    <label class="block text-md text-gray-700 mb-2 font-bold" for="signupUsername">Username</label>
                    <input class="border w-full py-2 px-2 text-gray-700 shadow rounded" type="text" id="signupUsername" name="signupUsername" placeholder="Enter username">
                    <span class="text-red-600 text-sm mt-2" id="signupUsernameError"></span>
                </div>
                <div class="mb-4">
                    <label class="block font-bold mb-2 mb-3 text-gray-700" for="signupEmail">Email</label>
                    <input class="border rounded shadow w-full px-2 py-2" type="text" id="signupEmail" name="signupEmail" placeholder="Enter email address">
                    <span class="text-red-600 text-sm mt-2" id="signupEmailError"></span>
                </div>
                <div class="mb-4">
                    <label class="block font-bold mb-2 text-mm text-gray-700" for="mobileNumber">Mobile Number</label>
                    <input class="border rounded shadow w-full px-2 py-2" type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile number">
                    <span class="text-red-600 text-sm mt-2" id="mobileNumberError"></span>
                </div>
                <div class="mb-4">
                    <label class="block font-bold text-md mb-2 text-gray-700" for="signupPassword">Password</label>
                    <input class="border rounded shadow w-full py-2 px-2" type="password" id="signupPassword" name="signupPassword" placeholder="Enter password">
                    <span class="text-red-600 text-sm mt-2" id="signupPasswordError"></span>
                </div>
                <div class="mb-4">
                    <label class="block font-bold text-md mb-2 text-gray-700" for="confirmPassword">Confirm Password</label>
                    <input class="border rounded shadow w-full py-2 px-2" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confrim password">
                    <span class="text-red-600 text-sm mt-2" id="confirmPasswordError"></span>
                </div>
                
                <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 w-full rounded " type="submit">Sign Up</button>
                <p class="text-center text-l text-gray-700 font-medium mt-3">Already have an account? <a class="text-blue-500 hover:text-blue-700 hover:underline" href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
